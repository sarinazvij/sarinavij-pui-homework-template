  <h1>Build Your Own Coffee</h1>
  
  <h2> Step 1: Select whether you would like your drink hot or iced </h2>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1a" value="option1">
    <label class="form-check-label" for="inlineCheckbox1b"> Iced </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2a" value="option2">
    <label class="form-check-label" for="inlineCheckbox2a"> Hot </label>
  </div>


  <h2> Step 2: Select the type of coffee roasting you would prefer </h2>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" onclick = "addIce()" value="option1">
    <label class="form-check-label" for="inlineCheckbox1"> Light </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" onclick = "addIce()" value="option2">
    <label class="form-check-label" for="inlineCheckbox2"> Medium </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" onclick = "addIce()" value="option2">
    <label class="form-check-label" for="inlineCheckbox3"> Dark </label>
  </div>

  <h2> Step 3: Select the type of milk you would prefer (if any) </h2>


<select class="form-select form-select-sm" aria-label=".form-select-sm example">
  <option selected>Select Milk Type</option>
  <option value="1">1% Milk</option>
  <option value="2">Almond Milk</option>
  <option value="3">Coconut milk</option>
  <option value="3">Soy milk</option>
</select>

  <h2> Step 4: Select the type of syrup flavoring you would prefer (if any) </h2>

  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option selected>Select Milk Type</option>
    <option value="1">Caramel</option>
    <option value="2">Hazelnut</option>
    <option value="3">Mocha</option>
    <option value="3">Vanilla</option>
  </select>
